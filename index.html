<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Search Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<header>
    <h1 class="title">Welcome to the Bob Ross Gallery</h1>
</header>
<body>
    <div class="tv-frame">
        <div class="content">
            <!-- Your gallery content goes here -->
        </div>
        <div class="knob knob-left"></div>
        <div class="knob knob-right"></div>
    </div>
    <div class="circle-menu">
        <div class="menu-item" style="--i:0;">Item 1</div>
        <div class="menu-item" style="--i:1;">Item 2</div>
        <div class="menu-item" style="--i:2;">Item 3</div>
        <div class="menu-item" style="--i:3;">Item 4</div>
        <div class="menu-item" style="--i:4;">Item 5</div>
        <div class="menu-item" style="--i:5;">Item 6</div>
    </div>
    <script src="script.js"></script>
</body>

</html>
